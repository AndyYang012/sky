function extractOToken(input){
  let s=(input||"").trim().replace(/[\u200B-\u200D\uFEFF]/g,"").replace(/\s+/g,"");
  const head=s.match(/^o(?:=|ï¼|%3D)([-_A-Za-z0-9]+)/i); if(head) return head[1];

function scanJsonBlocks(text){

    for(let i=0;i<s.length;i++){const ch=s[i];

}

function parseHeightScaleFromUrl(input){

  // å…ˆæŠŠé ASCII æ¸…æ‰ï¼Œå…å¾—å¹²æ“¾
  const ascii = text.replace(/[^\x20-\x7E]/g, ' ');

  // 1) æŠŠè¢«æ’äº‚å­—çš„ key æ­£è¦åŒ–ï¼ˆå…è¨±ä¸­é–“ä»»æ„å­—å…ƒï¼Œç›¡é‡å…‡ç‹ ï¼‰
  //    å¦‚ï¼š hXXeYYYiZZgAAhBBt  -> height
  const normalizeKeys = s => s
    .replace(/h.{0,6}?e.{0,6}?i.{0,6}?g.{0,6}?h.{0,6}?t/gi, 'height')
    .replace(/s.{0,6}?c.{0,6}?a.{0,6}?l.{0,6}?e/gi, 'scale');

  if (!hMatch) hMatch = normalized.match(new RegExp('height[^0-9-]{0,200}' + NUM, 'i'));

  const blocks = scanJsonBlocks(text);

    try {

  throw new Error('æ‰¾ä¸åˆ° JSON æˆ– height/scale\nç‰‡æ®µ: ' + normalized.slice(0, 200));
}
