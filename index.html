<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>光遇小工具中心</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    :root {
      --brand-1:#6fa8dc; --brand-2:#3d85c6;
      --bg-1:#a1c4fd; --bg-2:#c2e9fb;
      --glass: rgba(255,255,255,0.88);
      --text:#333; --muted:#666;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Noto Sans TC","PingFang TC",system-ui,-apple-system,sans-serif;
      background:linear-gradient(160deg,var(--bg-1) 0%,var(--bg-2) 100%);
      color:var(--text);line-height:1.6;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    h1{
      text-align:center;padding:24px 12px 8px;font-size:28px;color:#fff;
      text-shadow:0 2px 6px rgba(0,0,0,.25);margin:0;
    }
    h1 img{height:32px;vertical-align:middle;margin-right:10px;}
    main{max-width:960px;margin:0 auto 32px;padding:0 16px;flex:1;width:100%;}
    .card{background:var(--glass);border-radius:18px;padding:24px;margin:18px auto;max-width:760px;box-shadow:0 12px 30px rgba(0,0,0,.15);text-align:center;}
    .card.info{text-align:left;}
    .card.info h2{text-align:center;}
    .card p{margin:0 0 18px;color:var(--muted);}
    .card ul{margin:0;padding-left:1.2em;text-align:left;color:var(--muted);line-height:1.7;}
    .card ul li{margin-bottom:8px;}
    .card h2{margin:0 0 10px;color:var(--brand-2);}
    .menu{display:flex;gap:16px;justify-content:center;flex-wrap:wrap;}
    a.button{display:inline-flex;align-items:center;gap:8px;padding:12px 18px;border-radius:12px;text-decoration:none;font-weight:600;font-size:16px;transition:.2s;}
    a.button.primary{background:linear-gradient(135deg,var(--brand-1),var(--brand-2));color:#fff;box-shadow:0 6px 18px rgba(61,133,198,.35);}
    a.button.primary:hover{filter:brightness(.97);transform:translateY(-1px);}
    a.button.secondary{background:#fff;color:var(--brand-2);border:1px solid rgba(61,133,198,.3);}
    a.button.secondary:hover{background:#f0f6ff;}
    footer{background:rgba(30,60,120,.9);padding:18px;text-align:center;color:#fff;font-size:14px;}
    footer b{color:#ffd966;}
    .tip{font-size:14px;color:#2f4a7a;margin-top:6px;font-weight:600;}

  </style>
</head>
<body>
  <h1><img src="logo.jpeg" alt="logo">光遇小工具中心</h1>
  <main>
    <div class="card">
      <h2>主畫面</h2>
      <p>選擇想使用的工具或功能。未來更新也會在這裡出現！</p>
      <div class="menu">
        <a class="button primary" href="height.html">🔍 前往身高查詢</a>
        <a class="button secondary" href="#" aria-disabled="true" onclick="return false;">✨ 其他功能（敬請期待）</a>
      </div>
      <div class="tip">歡迎收藏此頁面，最新的小工具都會集中於此。</div>
    </div>

    <div class="card info">
      <h2>功能中文解釋</h2>

      <p>「身高查詢」主要幫助旅人：</p>
      <ul>
        <li>快速了解自己或朋友角色的實際身高。</li>
        <li>整理不同帳號的身高差異，方便製作對照表。</li>

      </ul>
      <p>若未來新增其他工具，會在此主畫面集中管理與說明。</p>
    </div>
  </main>
  <footer>
    <div>製作者：<b>言陌</b></div>
    <div>本工具與 thatgamecompany 無關，僅供玩家交流與學習使用</div>
  </footer>
</body>
</html>
