  <script>
    /* ========== å¼·åŒ–ï¼šToken æŠ½å– ========== */
    function getToken(input){
      if(!input) return '';
      let s = String(input).trim();
      try{ s = decodeURIComponent(s); }catch(_){}
      // URL çš„ query æˆ– hash å…§çš„ o=
      try{
        const u = new URL(s);
        const q = u.searchParams.get('o') || u.searchParams.get('O');
        if (q) return q;
        if (u.hash){
          const m = u.hash.match(/(?:^|[#?&])o=([A-Za-z0-9\-_+=/]+)/);
          if (m) return m[1];
        }
      }catch(_){}
      // ç´”æ–‡å­—è£¡çš„ o=
      const m2 = s.match(/(?:^|[?#&\s])o=([A-Za-z0-9\-_+=/]+)/);
      if (m2) return m2[1];
      // çœ‹èµ·ä¾†åƒ base64url çš„ token
      if (/^[A-Za-z0-9\-_+=/]+$/.test(s)) return s;
      // å·²è§£ç¢¼åŸæ–‡
      return s;
    }

    /* ========== å¼·åŒ–ï¼šBase64URL è§£ç¢¼ ========== */
    function b64urlToBytes(b64url){
      let clean = (b64url||'').replace(/[^A-Za-z0-9\-_+=/]/g,'');
      let b64 = clean.replace(/-/g,'+').replace(/_/g,'/');
      const pad = b64.length % 4; if (pad) b64 += '='.repeat(4-pad);
      const bin = atob(b64);
      const out = new Uint8Array(bin.length);
      for (let i=0;i<bin.length;i++) out[i] = bin.charCodeAt(i);
      return out;
    }
    function bytesToString(bytes){
      try{ return new TextDecoder('utf-8',{fatal:false}).decode(bytes); }
      catch{ return Array.from(bytes).map(c=>String.fromCharCode(c)).join(''); }
    }

    /* ========== å¼·åŒ–ï¼šæŠ½å– height / scale ========== */
    function pickHeightScale(text){
      if (!text) return null;
      const num = '(-?\\d+(?:\\.\\d+)?(?:e[-+]?\\d+)?)';
      let mh = text.match(new RegExp('["#]?height"\\s*[:=]\\s*'+num,'i'));
      let ms = text.match(new RegExp('"scale"\\s*[:=]\\s*'+num,'i'));
      if (!mh) mh = text.match(new RegExp('[h#]eight\\s*[:=\\s]\\s*'+num,'i'));
      if (!ms) ms = text.match(new RegExp('\\bscale\\s*[:=\\s]\\s*'+num,'i'));
      if (!mh || !ms) return null;
      const h = parseFloat(mh[1]), s = parseFloat(ms[1]);
      if (!isFinite(h) || !isFinite(s)) return null;
      return {height:h, scale:s};
    }

    /* ========== ä¸€è¡Œè§£æï¼ˆå¤šè·¯å¾‘ã€æœ€å¤š 4 å±¤ï¼‰ ========== */
    function parseLine(line){
      if (!line) return null;
      let cur = getToken(line);

      // A) å·²æ˜¯åŸæ–‡
      if (/height|scale/i.test(cur) && !/^[A-Za-z0-9\-_+=/]+$/.test(cur)){
        const r0 = pickHeightScale(cur);
        if (r0) return r0;
      }
      // B) Base64URL é€å±¤è§£
      for (let i=0; i<4; i++){
        try{
          const txt = bytesToString(b64urlToBytes(cur));
          const r = pickHeightScale(txt);
          if (r) return r;
          cur = txt; // ç¹¼çºŒä¸‹ä¸€å±¤
        }catch(_){ break; }
      }
      // C) å†è©¦ä¸€æ¬¡ decodeURIComponent å¾Œè§£ç¢¼
      try{
        const again = decodeURIComponent(cur);
        const txt2 = bytesToString(b64urlToBytes(again));
        const r2 = pickHeightScale(txt2);
        if (r2) return r2;
      }catch(_){}
      return null;
    }

    /* ========== è¨ˆç®—èˆ‡æ¸²æŸ“ ========== */
    const calc = (H,S)=> 7.6 - 8.3*S - 3*H;

    function renderResult(res){

      `;
    }
