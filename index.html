<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>光遇身高查詢</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(to bottom, #cfe9ff, #ffffff);
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      color: #2c3e50;
    }
    .guide {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #f9fcff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .guide img {
      width: 100%;
      border-radius: 10px;
    }
    .guide figcaption {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
    .section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #3498db;
      color: white;
    }
    button:hover {
      background: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #f1f1f1;
    }
    footer {
      text-align: center;
      font-size: 14px;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
<body>

<h1>光遇身高查詢</h1>

<section class="guide">
  <h2>使用教學</h2>
  <figure>
    <img src="IMG_3171.jpeg" alt="教學圖片">
    <figcaption>步驟1：開啟遊戲 → 帳號資訊 → 顯示 QRcode</figcaption>
  </figure>
  <p>步驟2：掃描 QRcode，複製網址</p>
  <p>步驟3：貼到下方輸入框，點「解析」</p>
</section>

<section class="section">
  <h2>單一連結</h2>
  <input type="text" id="singleInput" placeholder="貼上網址 / o=... / token">
  <button onclick="parseSingle()">解析</button>
  <button onclick="clearSingle()">清除</button>
  <div id="singleResult"></div>
</section>

<section class="section">
  <h2>批次解析</h2>
  <textarea id="batchInput" rows="5" placeholder="每行貼一條網址 / o=... / token"></textarea>
  <button onclick="parseBatch()">批次解析</button>
  <button onclick="clearBatch()">清除</button>
  <div id="batchResult"></div>
</section>

<footer>
  製作者：言陌 🔥 ｜ 此網頁持續更新  
  <br>本工具與 thatgamecompany 無關，僅供玩家交流與學習使用
</footer>

<script>
function extractJson(str) {
  try {
    const match = str.match(/\{.*\}/s);
    if (match) return JSON.parse(match[0]);
  } catch (e) {}
  return null;
}

function calcHeight(h, s) {
  return 7.6 - 8.3 * s - 3 * h;
}

function renderResult(res) {
  if (!res || res.height === undefined || res.scale === undefined) {
    return `<p style="color:red">⚠️ 無效數值，無法計算身高</p>`;
  }
  const h = parseFloat(res.height);
  const s = parseFloat(res.scale);
  if (isNaN(h) || isNaN(s)) {
    return `<p style="color:red">⚠️ 無效數值，無法計算身高</p>`;
  }
  const heightNow = calcHeight(h, s);
  const topVal = calcHeight(2, s);   // 固定 h=2
  const lowVal = calcHeight(-2, s);  // 固定 h=-2
  return `
    <table>
      <tr><th>欄位</th><th>數值</th></tr>
      <tr><td>height</td><td>${h}</td></tr>
      <tr><td>scale</td><td>${s}</td></tr>
      <tr><td>身高</td><td>${heightNow.toFixed(6)}</td></tr>
      <tr><td>最高 (h=2)</td><td>${topVal.toFixed(6)}</td></tr>
      <tr><td>最低 (h=-2)</td><td>${lowVal.toFixed(6)}</td></tr>
    </table>
    <p style="color:#e67e22">⚠️ 注意：這組數據可能不是實際身高，僅供參考</p>
  `;
}

function parseSingle() {
  const input = document.getElementById('singleInput').value.trim();
  const json = extractJson(decodeURIComponent(input));
  let result = {};
  if (json && json.height !== undefined && json.scale !== undefined) {
    result = { height: json.height, scale: json.scale };
  } else {
    result = { height: '--', scale: '--' };
  }
  document.getElementById('singleResult').innerHTML = renderResult(result);
}

function clearSingle() {
  document.getElementById('singleInput').value = '';
  document.getElementById('singleResult').innerHTML = '';
}

function parseBatch() {
  const lines = document.getElementById('batchInput').value.trim().split("\n");
  let html = '<table><tr><th>#</th><th>height</th><th>scale</th><th>身高</th><th>最高(h=2)</th><th>最低(h=-2)</th></tr>';
  lines.forEach((line, i) => {
    const json = extractJson(decodeURIComponent(line));
    if (json && json.height !== undefined && json.scale !== undefined) {
      const h = parseFloat(json.height);
      const s = parseFloat(json.scale);
      const val = calcHeight(h, s);
      const topVal = calcHeight(2, s);
      const lowVal = calcHeight(-2, s);
      html += `<tr>
        <td>${i+1}</td>
        <td>${h}</td>
        <td>${s}</td>
        <td>${val.toFixed(6)}</td>
        <td>${topVal.toFixed(6)}</td>
        <td>${lowVal.toFixed(6)}</td>
      </tr>`;
    } else {
      html += `<tr><td>${i+1}</td><td colspan="5" style="color:red">⚠️ 無效數值</td></tr>`;
    }
  });
  html += '</table>';
  document.getElementById('batchResult').innerHTML = html;
}

function clearBatch() {
  document.getElementById('batchInput').value = '';
  document.getElementById('batchResult').innerHTML = '';
}
</script>

</body>
</html>
