<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>光遇身高查詢</title>
  <style>
    :root{
      --bg1:#cfe9ff;
      --bg2:#ffffff;
      --card:#ffffff;
      --ink:#2c3e50;
      --muted:#6b7b8c;
      --accent:#2d8cf0;
      --accent-2:#1b6ec4;
      --warn:#e74c3c;
      --shadow:0 8px 24px rgba(0,0,0,.08);
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans TC","Apple Color Emoji","Segoe UI Emoji",sans-serif;
      color:var(--ink);
      background:linear-gradient(180deg,var(--bg1),var(--bg2));
    }
    h1{margin:16px 0 0;text-align:center;font-weight:800;letter-spacing:.06em}
    .container{max-width:980px;margin:0 auto;padding:16px}
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
      margin:16px 0;
    }
    .guide figure{margin:0}
    .guide img{width:100%;border-radius:12px;display:block}
    .guide figcaption{color:var(--muted);font-size:14px;text-align:center;margin-top:8px}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    input,textarea{
      width:100%;padding:12px 14px;border:1px solid #d7e0ea;border-radius:10px;
      outline:none;font-size:16px;background:#fafcff;
    }
    textarea{resize:vertical}
    button{
      appearance:none;border:none;border-radius:10px;padding:12px 16px;
      background:var(--accent);color:#fff;font-weight:700;cursor:pointer
    }
    button:hover{background:var(--accent-2)}
    .btn-ghost{background:#eef6ff;color:var(--accent-2)}
    table{width:100%;border-collapse:collapse;margin-top:14px}
    th,td{border:1px solid #e8edf3;padding:10px;text-align:center}
    th{background:#f7f9fc}
    .muted{color:var(--muted)}
    .warn{color:var(--warn);font-weight:700}
    footer{padding:24px 0 48px;text-align:center;color:var(--muted);font-size:14px}
  </style>
</head>
<body>
  <div class="container">
    <h1>光遇身高查詢</h1>

    <!-- 教學 -->
    <section class="card guide">
      <h2>使用教學</h2>
      <figure>
        <img src="IMG_3171.jpeg" alt="教學畫面">
        <figcaption>步驟1：開啟遊戲 → 帳號資訊 → 顯示 QRcode</figcaption>
      </figure>
      <p>步驟2：掃描 QRcode，複製網址</p>
      <p>步驟3：貼到下方輸入框，點「解析」</p>
    </section>

    <!-- 單筆 -->
    <section class="card">
      <h2>單一連結</h2>
      <div class="row">
        <input id="singleInput" placeholder="貼上網址 / o=... / token" />
        <div class="row" style="gap:8px">
          <button onclick="parseSingle()">解析</button>
          <button class="btn-ghost" onclick="clearSingle()">清除</button>
        </div>
      </div>
      <div id="singleResult" style="margin-top:10px"></div>
    </section>

    <!-- 批次 -->
    <section class="card">
      <h2>批次解析</h2>
      <textarea id="batchInput" rows="5" placeholder="每行貼一條網址 / o=... / token"></textarea>
      <div class="row" style="gap:8px;margin-top:8px">
        <button onclick="parseBatch()">批次解析</button>
        <button class="btn-ghost" onclick="clearBatch()">清除</button>
      </div>
      <div id="batchResult"></div>
    </section>

    <footer>
      製作者：言陌 🔥 ｜ 此網頁持續更新<br>
      本工具與 thatgamecompany 無關，僅供玩家交流與學習使用
    </footer>
  </div>

  <script>
    /* =========================
       解析工具（健壯版）
       ========================= */

    // 從輸入取得 token（網址 / o=... / 純 token / 已解碼原文 都可）
    function getToken(input) {
      const s = input.trim();

      // 1) URL ?o=
      try {
        const u = new URL(s);
        const q = u.searchParams.get('o');
        if (q) return q;
      } catch(e) {}

      // 2) 文本中含 o=
      const m = s.match(/(?:\bo=)([A-Za-z0-9\-_+=/]+)/);
      if (m) return m[1];

      // 3) 純 token
      if (/^[A-Za-z0-9\-_+=/]+$/.test(s)) return s;

      // 4) 可能是已經解開的原文（含 height/scale）
      return s;
    }

    // base64url → bytes
    function b64urlToBytes(b64url) {
      let b64 = b64url.replace(/-/g, '+').replace(/_/g, '/');
      const pad = b64.length % 4;
      if (pad) b64 += '='.repeat(4 - pad);
      const bin = atob(b64);
      const bytes = new Uint8Array(bin.length);
      for (let i=0;i<bin.length;i++) bytes[i] = bin.charCodeAt(i);
      return bytes;
    }

    // bytes → string（UTF-8，失敗退 Latin-1）
    function bytesToString(bytes) {
      try {
        return new TextDecoder('utf-8', {fatal:false}).decode(bytes);
      } catch {
        return Array.from(bytes).map(c => String.fromCharCode(c)).join('');
      }
    }

    // 在雜訊中撈出 height / scale
    function pickHeightScale(text) {
      // 常見： "height":1.234 , "scale":0.02
      let mh = text.match(/["#]?height"\s*:\s*(-?\d+(?:\.\d+)?(?:e[-+]?\d+)?)/i);
      let ms = text.match(/"scale"\s*:\s*(-?\d+(?:\.\d+)?(?:e[-+]?\d+)?)/i);

      // 寬鬆： height 1.234 / scale 0.02 / #eight:1.23
      if (!mh) mh = text.match(/[h#]eight\s*[:\s]\s*(-?\d+(?:\.\d+)?(?:e[-+]?\d+)?)/i);
      if (!ms) ms = text.match(/\bscale\s+(-?\d+(?:\.\d+)?(?:e[-+]?\d+)?)/i);

      if (!mh || !ms) return null;

      const h = parseFloat(mh[1]);
      const s = parseFloat(ms[1]);
      if (!isFinite(h) || !isFinite(s)) return null;

      return {height:h, scale:s};
    }

    // 通用解析：一行輸入 → {height, scale} 或 null
    function parseLine(line) {
      if (!line) return null;
      const tokenOrWhole = getToken(decodeURIComponent(line));

      // 已是原文且含 height/scale
      if (/height|scale/i.test(tokenOrWhole) && !/^[A-Za-z0-9\-_+=/]+$/.test(tokenOrWhole)) {
        return pickHeightScale(tokenOrWhole);
      }
      // 當作 base64url 解
      try {
        const bytes = b64urlToBytes(tokenOrWhole);
        const text  = bytesToString(bytes);
        return pickHeightScale(text);
      } catch {
        return null;
      }
    }

    /* =========================
       計算與渲染
       ========================= */

    // 身高公式：7.6 − 8.3×scale − 3×height
    const calc = (H,S) => 7.6 - 8.3*S - 3*H;

    function renderResult(res){
      if (!res) return `<p class="warn">⚠️ 無效數值，無法計算身高</p>`;
      const {height:h,scale:s} = res;
      if (!isFinite(h)||!isFinite(s)) return `<p class="warn">⚠️ 無效數值，無法計算身高</p>`;

      const now = calc(h,s);
      const topVal = calc(2,s);   // 固定 h=2
      const lowVal = calc(-2,s);  // 固定 h=-2

      return `
        <table>
          <tr><th>欄位</th><th>數值</th></tr>
          <tr><td>height</td><td>${h}</td></tr>
          <tr><td>scale</td><td>${s}</td></tr>
          <tr><td>身高</td><td>${now.toFixed(6)}</td></tr>
          <tr><td>最高 (h=2)</td><td>${topVal.toFixed(6)}</td></tr>
          <tr><td>最低 (h=-2)</td><td>${lowVal.toFixed(6)}</td></tr>
        </table>
        <p class="muted">⚠️ 提醒：新帳號若尚未進衣櫃存檔，height/scale 可能是異常值，請進衣櫃切換一次身高後重產 QR。</p>
      `;
    }

    /* =========================
       單筆
       ========================= */
    function parseSingle(){
      const input = document.getElementById('singleInput').value.trim();
      const res = parseLine(input);
      document.getElementById('singleResult').innerHTML = renderResult(res);
    }
    function clearSingle(){
      document.getElementById('singleInput').value='';
      document.getElementById('singleResult').innerHTML='';
    }

    /* =========================
       批次
       ========================= */
    function parseBatch(){
      const lines = document.getElementById('batchInput').value
        .split('\n').map(s=>s.trim()).filter(Boolean);

      let html = '<table><tr><th>#</th><th>height</th><th>scale</th><th>身高</th><th>最高(h=2)</th><th>最低(h=-2)</th></tr>';

      lines.forEach((line,i)=>{
        const r = parseLine(line);
        if (r){
          const now = calc(r.height,r.scale);
          const topVal = calc(2,r.scale);
          const lowVal = calc(-2,r.scale);
          html += `<tr>
            <td>${i+1}</td>
            <td>${r.height}</td>
            <td>${r.scale}</td>
            <td>${now.toFixed(6)}</td>
            <td>${topVal.toFixed(6)}</td>
            <td>${lowVal.toFixed(6)}</td>
          </tr>`;
        }else{
          html += `<tr><td>${i+1}</td><td colspan="5" class="warn">⚠️ 無效數值</td></tr>`;
        }
      });

      html += '</table>';
      document.getElementById('batchResult').innerHTML = html;
    }
    function clearBatch(){
      document.getElementById('batchInput').value='';
      document.getElementById('batchResult').innerHTML='';
    }
  </script>
</body>
</html>
