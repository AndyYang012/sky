<body>
  <h1>
    <img src="logo.jpeg" alt="logo">
    光遇身高查詢
  </h1>

  <!-- 教學 -->
  <section class="guide">
    <h2>使用教學</h2>
    <div class="guide-grid">
      <figure class="step" onclick="openPreview(this)">
        <img src="IMG_3171.jpeg" alt="步驟1">
        <figcaption>步驟1：開啟遊戲 → 帳號資訊 → 顯示 QRcode</figcaption>
      </figure>
      <div class="step"><figcaption>步驟2：掃描 QRcode，複製網址</figcaption></div>
      <div class="step"><figcaption>步驟3：貼到下方輸入框，點「解析」</figcaption></div>
    </div>
  </section>

  <!-- 單一 -->
  <div class="card">
    <label for="single">單一連結</label>
    <input id="single" placeholder="貼上網址 / o=... / token">
    <div class="row">
      <button class="primary" onclick="runSingle()">解析</button>
      <button class="secondary" onclick="clearSingle()">清除</button>
    </div>

  </div>

  <!-- 批次 -->
  <div class="card">
    <label for="batch">多條連結（每行一條）</label>
    <textarea id="batch" rows="5" placeholder="每行貼一條網址 / o=... / token"></textarea>
    <div class="row">
      <button class="primary" onclick="runBatch()">批次解析</button>
      <button class="secondary" onclick="clearBatch()">清除</button>
    </div>
    <div id="batchOut"></div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-inner">
      <div id="counter">累積使用次數：載入中...</div>
      <div>製作者：<b>言陌</b></div>
      <div class="updating">🕯️ 此網頁持續更新</div>
      <div class="disclaimer">本工具與 thatgamecompany 無關，僅供玩家交流與學習使用</div>
    </div>
  </footer>

<script>
/* --- 計數器 --- */
(function () {
  const el = document.getElementById('counter');
  const COUNTER_URL = 'https://api.countapi.xyz/hit/andyyang012/sky';

  fetch(COUNTER_URL, { cache: 'no-cache' })
    .then(r => {
      if (!r.ok) throw new Error('HTTP ' + r.status);
      return r.json();
    })
    .then(d => {
      el.textContent = '累積使用次數：' + d.value;
    })
    .catch(err => {
      try {
        const k = 'local-visit-count';
        const v = (parseInt(localStorage.getItem(k) || '0', 10) + 1);
        localStorage.setItem(k, v);
        el.textContent = '累積使用次數（本機）：' + v;
      } catch (e) {
        el.textContent = '累積使用次數：暫時無法取得';
      }
      console.log('counter error:', err);
    });
})();

/* --- 解析程式碼 (原本功能保持不變) --- */
function escapeHtml(s){return s.replace(/[&<>"]/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]))}
function fmt(x){return (x===undefined||x===null||Number.isNaN(Number(x)))?'—':Number(x).toFixed(10)}
function calc(h,s){return 7.6 - 8.3*Number(s) - 3*Number(h)}
function extractOToken(input){
  let s=(input||"").trim().replace(/[\u200B-\u200D\uFEFF]/g,"").replace(/\s+/g,"");
  const head=s.match(/^o(?:=|＝|%3D)([-_A-Za-z0-9]+)/i); if(head) return head[1];
  try{const u=new URL(s);const q=u.searchParams.get("o");if(q) return q;
    const mPath=u.pathname.match(/\/o(?:=|＝|%3D)([^/?#]+)/i);if(mPath) return mPath[1];}catch{}
  const m=s.match(/(?:^|[?&/])o(?:=|＝|%3D)([-_A-Za-z0-9]+)/i);if(m) return m[1];
  if(/^[-_A-Za-z0-9]+$/.test(s)) return s;
  throw new Error("找不到 o 參數");
}
function b64urlToText(token){
  try{token=decodeURIComponent(token);}catch(e){}
  let b64=token.replace(/-/g,'+').replace(/_/g,'/'); b64+='='.repeat((4-(b64.length%4))%4);
  try{return atob(b64);}catch(e){}
  try{const bin=atob(b64),bytes=new Uint8Array(bin.length);for(let i=0;i<bin.length;i++)bytes[i]=bin.charCodeAt(i)&0xFF;return new TextDecoder('utf-8',{fatal:false}).decode(bytes);}catch(e){}
  try{const bin=atob(b64);let cleaned='';for(let i=0;i<bin.length;i++){const c=bin.charCodeAt(i);cleaned+=(c>=32&&c<=126)?bin[i]:' ';}return cleaned;}catch(e){throw new Error('base64 解碼失敗');}
}
function scanJsonBlocks(text){
  const collect=(s)=>{const blocks=[];let start=-1,depth=0,inStr=false,esc=false;
    for(let i=0;i<s.length;i++){const ch=s[i];
      if(start===-1){if(ch==='{'){start=i;depth=1;inStr=false;esc=false;}continue;}
      if(esc){esc=false;continue;}
      if(ch==='\\'){esc=true;continue;}
      if(ch==='"'){inStr=!inStr;continue;}
      if(!inStr){if(ch==='{')depth++;else if(ch==='}'){depth--;if(depth===0){blocks.push(s.slice(start,i+1));start=-1;}}}
    }return blocks;};
  let blocks=collect(text);if(blocks.length) return blocks;
  let cleaned='';for(let i=0;i<text.length;i++){const c=text.charCodeAt(i);cleaned+=(c>=32&&c<=126)?text[i]:' ';}return collect(cleaned);
}
function findHeightScale(obj){
  if(obj&&typeof obj==="object"){if("height" in obj&&"scale" in obj) return {height:obj.height,scale:obj.scale};
    for(const k in obj){const r=findHeightScale(obj[k]);if(r) return r;}}
  return null;
}
// 取代整個 parseHeightScaleFromUrl
function parseHeightScaleFromUrl(input){
  const token = extractOToken(input);
  const raw   = b64urlToText(token);

  // 僅保留可見 ASCII 當作搜尋來源（保留亂碼，但可被 regex 走訪）
  const ultra = raw.replace(/[^\x20-\x7E]/g, ' ');

  // ---- 工具 ----
  const normalizeKeys = s => s
    .replace(/h[\s\S]{0,200}?e[\s\S]{0,200}?i[\s\S]{0,200}?g[\s\S]{0,200}?h[\s\S]{0,200}?t/gi, 'height')
    .replace(/s[\s\S]{0,200}?c[\s\S]{0,200}?a[\s\S]{0,200}?l[\s\S]{0,200}?e/gi, 'scale');

  const normalized = normalizeKeys(ultra).replace(/\s+/g, ' ');
  const NUM = '(-?(?:\\d+(?:\\.\\d+)?|\\.\\d+))';

  const isHeightOk = v => isFinite(v) && v > 0.5 && v < 3.0;
  const isScaleOk  = v => isFinite(v) && v >= 0.001 && v < 0.2;

  const fixLeadingDot = s => s && s.startsWith('.') ? '0' + s : s;

  // 專治 "scale 078758337"
  const fixScaleCandidate = (sValRaw, sourceForDigits) => {
    if (!sValRaw) return null;
    let raw = fixLeadingDot(sValRaw);
    let sVal = parseFloat(raw);
    if (isScaleOk(sVal)) return sVal;

    const m = sourceForDigits.match(/\bscale\b[^0-9-]{0,1500}(0\d{6,10})/i);
    if (m) {
      const digits = m[1];                         // 078758337
      const cand1 = parseFloat('0.'  + digits.slice(1)); // 0.78758337
      const cand2 = parseFloat('0.0' + digits.slice(1)); // 0.078758337
      if (isScaleOk(cand2)) return cand2;
      if (isScaleOk(cand1)) return cand1;
      return cand1; // 退而求其次
    }
    return sVal;
  };

  // 抓一堆候選，最後用「合理範圍」挑最優
  const collectHeights = (src) => {
    const arr = [];
    // 標準/寬鬆 height
    for (const m of src.matchAll(new RegExp('\\bheight\\b[^0-9-]{0,1500}' + NUM, 'gi'))) {
      arr.push(parseFloat(fixLeadingDot(m[1])));
    }
    // JSON 常見格式
    for (const m of src.matchAll(new RegExp('[\'"]height[\'"]\\s*[:=]?\\s*' + NUM, 'gi'))) {
      arr.push(parseFloat(fixLeadingDot(m[1])));
    }
    // @eigh) 提示
    for (const m of src.matchAll(/@eigh\)\s*(-?(?:\d+(?:\.\d+)?|\.\d+))/gi)) {
      arr.push(parseFloat(fixLeadingDot(m[1])));
    }
    return arr;
  };

  const collectScales = (src) => {
    const arr = [];
    // 標準/寬鬆 scale
    for (const m of src.matchAll(new RegExp('\\bscale\\b[^0-9-]{0,1500}' + NUM, 'gi'))) {
      arr.push(parseFloat(fixLeadingDot(m[1])));
    }
    for (const m of src.matchAll(new RegExp('[\'"]scale[\'"]\\s*[:=]?\\s*' + NUM, 'gi'))) {
      arr.push(parseFloat(fixLeadingDot(m[1])));
    }
    // 0ddddddd 補點
    for (const m of src.matchAll(/\bscale\b[^0-9-]{0,1500}(0\d{6,10})/gi)) {
      const digits = m[1];
      const cand1 = parseFloat('0.'  + digits.slice(1));
      const cand2 = parseFloat('0.0' + digits.slice(1));
      arr.push(cand1, cand2);
    }
    return arr;
  };

  // 先蒐集候選
  let hCands = collectHeights(normalized);
  let sCands = collectScales (normalized);

  // 若沒取到，再用 ultra 全文掃一遍
  if (!hCands.length) hCands = collectHeights(ultra);
  if (!sCands.length) sCands = collectScales (ultra);

  // 根據合理範圍挑選
  const hGood = hCands.find(isHeightOk);
  let sGood = sCands.find(isScaleOk);

  // 若還是沒有合理的 scale，但有原始數值 → 套用補點器再判斷
  if (!sGood) {
    const firstRaw = sCands.find(v => isFinite(v));
    if (firstRaw != null) {
      const fixed = fixScaleCandidate(String(firstRaw), normalized);
      if (isScaleOk(fixed)) sGood = fixed;
    }
  }

  // 若兩個都挑到了 → 回傳
  if (hGood != null && sGood != null) {
    return { height: hGood, scale: sGood };
  }

  // 只有 scale：在 scale 前 300 字找最近數字當 height
  if (sGood != null) {
    const sIdx = ultra.search(/\bscale\b/i);
    const left = sIdx > 0 ? ultra.slice(Math.max(0, sIdx - 300), sIdx) : '';
    const nums = [...left.matchAll(/-?(?:\d+(?:\.\d+)?|\.\d+)/g)].map(m => parseFloat(fixLeadingDot(m[0])));
    if (nums.length) {
      const cand = nums[nums.length - 1];
      if (isHeightOk(cand)) {
        return { height: cand, scale: sGood };
      }
    }
  }

  // 最後嘗試：有多個候選就挑「最像」身形值的那個
  const hFallback = hCands.sort((a,b)=>Math.abs(a-1.6)-Math.abs(b-1.6))[0];
  const sFallback = sCands.sort((a,b)=>Math.abs(a-0.02)-Math.abs(b-0.02))[0];
  if (isHeightOk(hFallback) && isScaleOk(sFallback)) {
    return { height: hFallback, scale: sFallback };
  }

  throw new Error('找不到合理的 height/scale；片段: ' + ultra.slice(0,600));
}


function runSingle(){
  const url=document.getElementById('single').value.trim();const out=document.getElementById('singleOut');out.innerHTML='';if(!url) return;
  try{const {height,scale}=parseHeightScaleFromUrl(url);const val=calc(height,scale),hi=calc(2,scale),lo=calc(-2,scale);
    out.innerHTML=`<table>
      <tr><th>height</th><td class="mono">${fmt(height)}</td></tr>
      <tr><th>scale</th><td class="mono">${fmt(scale)}</td></tr>
      <tr><th>身高</th><td class="mono">${fmt(val)}</td></tr>
      <tr><th>最高(h=2)</th><td class="mono">${fmt(hi)}</td></tr>
      <tr><th>最低(h=-2)</th><td class="mono">${fmt(lo)}</td></tr>
    </table>`;
  }catch(e){out.textContent="錯誤："+e.message;}
}
function clearSingle(){document.getElementById('single').value='';document.getElementById('singleOut').innerHTML=''}
function runBatch(){
  const txt=document.getElementById('batch').value.trim();const out=document.getElementById('batchOut');out.innerHTML='';if(!txt) return;
  const lines=txt.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
  const rows=lines.map(link=>{try{const r=parseHeightScaleFromUrl(link);return {link,height:r.height,scale:r.scale,val:calc(r.height,r.scale),hi:calc(2,r.scale),lo:calc(-2,r.scale)};}catch(e){return {link,err:e.message};}});
  let html='<table><thead><tr><th>#</th><th>連結</th><th>height</th><th>scale</th><th>身高</th><th>最高(h=2)</th><th>最低(h=-2)</th><th>狀態</th></tr></thead><tbody>';
  rows.forEach((r,i)=>{html+=`<tr>
      <td>${i+1}</td>
      <td class="mono" style="max-width:260px;overflow-wrap:anywhere;">${escapeHtml(r.link)}</td>
      <td class="mono">${r.err?'—':fmt(r.height)}</td>
      <td class="mono">${r.err?'—':fmt(r.scale)}</td>
      <td class="mono">${r.err?'—':fmt(r.val)}</td>
      <td class="mono">${r.err?'—':fmt(r.hi)}</td>
      <td class="mono">${r.err?'—':fmt(r.lo)}</td>
      <td>${r.err?('錯誤：'+escapeHtml(r.err)):'OK'}</td>
    </tr>`;});
  html+='</tbody></table>';out.innerHTML=html;
}
function clearBatch(){document.getElementById('batch').value='';document.getElementById('batchOut').innerHTML=''}
function openPreview(fig){
  const src=fig.querySelector('img').src,alt=fig.querySelector('img').alt||'';const overlay=document.createElement('div');
  overlay.style.cssText='position:fixed;inset:0;background:rgba(0,0,0,.75);display:flex;align-items:center;justify-content:center;z-index:9999;padding:24px;';
  overlay.innerHTML=`<img src="${src}" alt="${alt}" style="max-width:100%;max-height:100%;border-radius:10px;box-shadow:0 8px 32px rgba(0,0,0,.4)">`;
  overlay.addEventListener('click',()=>document.body.removeChild(overlay));
  document.addEventListener('keydown',e=>{if(e.key==='Escape'&&overlay.parentNode)overlay.click()},{once:true});
  document.body.appendChild(overlay);
}
if('serviceWorker' in navigator){navigator.serviceWorker.register('sw.js');}
</script>
